{% extends "layout.html" %}

<!-- Adds a class to increase vertical spacing for pages without a back button -->
{% set mainClasses = "govuk-main-wrapper--l" %}

{% block pageTitle %}
  Do you want to receive text messages with updates about your application
{% endblock %}

{% block content %}

<div class="govuk-width-container">

    <main class="govuk-main-wrapper " id="main-content" role="main">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-three-quarters-from-desktop">

              <form id="form" method="post" action="gathering-info-added-1">

                              <div class="govuk-form-group">
                                      <fieldset class="govuk-fieldset">
                                        <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                                          <h1 class="govuk-fieldset__heading">
                                            Do you want to receive text messages with updates about your application?
                                          </h1>
                                        </legend>
                                        <div class="govuk-radios">
                                          <div class="govuk-radios__item">
                                            <input class="govuk-radios__input" id="text-message" name="text-message" type="radio" value="yes">
                                            <label class="govuk-label govuk-radios__label" for="text-message">
                                              Yes
                                            </label>
                                          </div>
                                          <div class="govuk-radios__item">
                                            <input class="govuk-radios__input" id="text-message" name="text-message" type="radio" value="no">
                                            <label class="govuk-label govuk-radios__label" for="text-message2">
                                              No
                                            </label>
                                          </div>
                                    </div>
                              </fieldset>

                        <script>
                          document.getElementById('form').addEventListener('submit', function(event) {
                            event.preventDefault();
                            if (document.getElementById('text-message').checked) {
                              window.location = '../contact-info/mobile-phone-number';
                            } else {
                              window.location = '../check_your_answers';
                            }
                          })
                        </script>
                </div>

                <button class="govuk-button" data-module="govuk-button">
                  Continue
                </button>
          </form>
        </div>
      </div>
    </main>
	</div>

	{% endblock %}
